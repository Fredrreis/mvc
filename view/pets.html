<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Pet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="sortcut icon" href="../img/patas.png" type="image/x-icon" />
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar bg-light;">
        <img class="patasimg" src="../img/patas.png"><img class="tittleimg" src="../img/titulo.png">
    </nav>
  </header>
    <main>
        <div>
          <h3 style="font-size: 3.8vh">Cadastre seu pet  <img class="ossoimg" src="../img/osso.png"> :</h3>
          <form action="" method="post" class="form-group">
              <label for="nomeproprietario">Nome do Proprietário:</label>
              <input type="text" id ="nomeproprietario" name="nomeproprietario" style="font-size: 2.3vh" class="form-control" required>
              <label for="nomepet">Nome do Pet:</label>
              <input type="text" id ="nomepet" name="nomepet" style="font-size: 2.3vh" class="form-control" required>
              <label for="tipo">Tipo:</label>
              <input type="text" id ="tipo" name="tipo" style="font-size: 2.3vh" class="form-control" placeholder="Cachorro, Gato, Hamster" required>
              <label for="peso">Peso:</label>
              <input type="number" id ="peso" step="0.10" name="peso" style="font-size: 2.3vh" class="form-control" placeholder="Ex: 5" required>
              <article>
                <button type="button" style="background-color: #ffa64d; font-size: 2.3vh; border: #ffa64d;" class="btn btn-success save">Enviar</button>
              </article>
          </form>
        </div>
    </main>
    <footer>
      <p>© 2020 Animal Care - All rights reserved.</p>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
</html>
